<!DOCTYPE html>
<html>
<head>
    <title>Document Streaming</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('connect', function() {
                socket.emit('stream_request', {data: 'User connected'});
            });

            socket.on('stream_response', function(msg) {
                $('#contentDisplay').append(msg.word + ' ');
            });
        });
    </script>
</head>
<body>
    <div id="contentDisplay" style="white-space: pre-wrap; font-family: monospace; border: 1px solid black; padding: 20px; margin: 10px; height: 300px; overflow-y: auto;"></div>
    <button onclick="window.location.href = '/download_document'">Download Document</button>
</body>
</html>
